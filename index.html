<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mini Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Mini Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="mynavbar">
      <ul class="navbar-nav me-auto text-center">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">About</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Contact</a>
          </li>
    
      </ul>

      <form class="d-flex justify-content-center">
        <button id="count" class="btn btn-primary 
        "type="button">cart-0</button>
        <button id="view-cart" class="btn btn-primary"
         type="button" onclick="viewCart()"><a style="
        color: white; text-decoration: none;" 
        href="#">View Cart</a></button>

      </form>
    </div>
  </div>
</nav>

<section>
    <div class="container-fluid" style="margin-top: 80px;">
        
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/carousel-1.jpg" alt="Los Angeles" class="d-block">
      </div>
      <div class="carousel-item">
        <img src="img/carousel-2.jpg" alt="Chicago" class="d-block">
      </div>
      <div class="carousel-item">
        <img src="img/carousel-3.jpg" alt="New York" class="d-block">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
    </div>
</section>

<section>
    <div class=" container-fluid text-center" id="items-containers">
      
    </div>
</section>
<section>
  <div class="sidebar">
    <div id="cart-details"></div>

    <h3 style="margin-top:20px;">Total Amount: <span id="total-amount">$0</span></h3>
  
    <span id="close" onclick="displaygone()">close</span>
  </div>
</section>


<script src="cart.js"></script>

</body>
</html>
